{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<style>
    #back{
        height: 100vh;
        padding-top: 70px;
        background-color: rgb(98, 98, 200);
    }
    #div{
        height: 600px;
        background-color: rgb(78, 78, 250);
    }
    #form{
        background-color: rgba(58, 5, 248, 0.521);
    }
</style>
<body>
    <div class="container-fluid" id="back">
     <div class="container text-white pt-5" id="div">
        <div class="row">
            <div class="col-7 ms-4">
                <img src="{% static 'images/doc1.jpg' %}" alt="" height="500px" width="750px">
            </div>
            <div class="col-4 ms-5" id="form">
                <h1>Registration here</h1>
                <form method="post" action="/registration/">
                    {% csrf_token %}
                    {% if  messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                      <strong>Message:</strong> {{message}}
                      <button type="button" class="btn-close" dat-bs-dismiss="alert" aria-label="close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-group mt-3">
                    <label for="name">Name :- </label>
                    <input type="text" class="form-control text-info font-weight-bold" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-3">
                    <label for="email">Email :- </label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-3">
                    <label for="mobile">Mobile :- </label>
                    <input type="number" class="form-control" name="mobile" placeholder="Enter number">
                    </div>
                    <div class="form-group mt-3">
                    <label for="password">Password :-</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary  w-50">Sign Up</button>
                    </div>
                    <p class="mt-3 text-sm text-center">
                        Have a Account?
                        <a href="/" class="text-warning text-decoration-none"> Sign In</a><br>
                    </p>
                </form>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
